<html lang="en">
<head>

</head>
<body>
  
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <a class="navbar-brand" href="#">News</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#" tabindex="-1" aria-disabled="false">#2</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
    </nav>

    <div class="display-flex align-itens-center ml-4 mr-4 mt-5 mb-5">
    <label>Selecione a categoria que você deseja:</label>
    <select class="form-control mb-4" id="categoria">
        <option>Esportes</option>
        <option>Entreterimento</option>
        <option>Negocios</option>
        <option>Saude</option>
        <option>Tecnologia</option>
    </select>

    <label>Selecione o país que você deseja receber noticias:</label>
    <select class="form-control mb-4" id="country">
        <option>Brasil</option>
        <option>Inglaterra</option>
        <option>Alemanha</option>
        <option>França</option>
        <option>Russia</option>
    </select>

    <label>Selecione a quantidade de noticias que você deseja vizualisar:</label>
    <select class="form-control mb-4" id="contador">
        <option>0</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
    </select>

    <label>Selecione a forma com que você organizar sua noticias:</label>
    <select class="form-control mb-4" id="ordenar">
        <option>Popularidade</option>
        <option>Relevancia</option>
        <option>Noticias mais novas</option>
    </select>

    <label>Selecione a lingua em que você deseja receber noticias:</label>
    <select class="form-control mb-4" id="lingua">
        <option>Portugues</option>
        <option>Ingles</option>
        <option>Alemao</option>
        <option>Frances</option>
        <option>Russo</option>
    </select>

    <button type="button" id="btn" class="btn btn-outline-dark">Buscar</button>

    </div>

</body>
</html>
